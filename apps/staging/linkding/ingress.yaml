apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkding
spec:
  ingressClassName: traefik
  rules:
    - host: lds.waltzbox.net
      http:
        paths:
          - path: /
            backend:
              service:
                name: linkding
                port:
                  number: 9090
            pathType: prefix
